<!doctype html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css" />
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.js"></script>
    <title>tabletest</title>
    <style>
        body {
            margin-top: 5em;
        }

        .table {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <table id="table">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Email</th>
                <th scope="col">Login</th>
            </tr>
        </thead>
        <tbody id="studentsTableBody">
        </tbody>
    </table>
    <form id="addStudentForm" action="" onsubmit="onFormSubmit();">
        <div class="form-group row">
            <label for="inputNom" class="col-sm-2 col-form-label">Nom</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputNom">
            </div>
            <label for="inputNom" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputEmail">
            </div>
            <label for="inputNom" class="col-sm-2 col-form-label">Login</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputLogin">
            </div>
        </div>
        <div class="form-group row">
            <span class="col-sm-2"></span>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </div>
    </form>


    <script>
        $(document).ready(function () {
            $('#table').DataTable({
                ajax: {
                    url: 'http://localhost/IDAW/TP4/exos5/users.php',
                    dataSrc: ''
                },
                columns: [
                    { data: 'name' },
                    { data: 'email' },
                    { data: 'login' }
                ]
            });
        });
        function onFormSubmit() {
            let name = $("#inputNom").val();
            let email = $("#inputEmail").val();
            let login = $("#inputLogin").val();
            event.preventDefault();
            $(document).ready(function () {
                $.ajax({
                    //L'URL de la requête 
                    url: 'http://localhost/IDAW/TP4/exos5/users.php',

                    //La méthode d'envoi (type de requête)
                    method: "POST",

                    //Le format de réponse attendu
                    dataType: "json",

                    data: {
                        "name": name,
                        "email":email,
                        "login":login
                    }
                })
                    //Ce code sera exécuté en cas de succès - La réponse du serveur est passée à done()
                    /*On peut par exemple convertir cette réponse en chaine JSON et insérer
                     * cette chaine dans un div id="res"*/
                    .done(function (response) {
                        print("sa marcge")
                    })
                    //Ce code sera exécuté en cas d'échec - L'erreur est passée à fail()
                    //On peut afficher les informations relatives à la requête et à l'erreur
                    .fail(function (error) {
                        alert("La requête s'est terminée en échec. Infos : ");
                    })
                    //Ce code sera exécuté que la requête soit un succès ou un échec
                    .always(function () {
                        alert("Requête effectuée");
                    });
            });
        }
    </script>
</body>

</html>
