<!doctype html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <title>tabletest</title>
    <style>
        body {
            margin-top: 5em;
        }

        .table {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Date de naissance</th>
                <th scope="col">Aime le cours Web</th>
                <th scope="col">Remarques</th>
                <th scope="col">CRUD</th>
            </tr>
        </thead>
        <tbody id="studentsTableBody">
        </tbody>
    </table>
    <form id="addStudentForm" action="" onsubmit="onFormSubmit();">
        <div class="form-group row">
            <label for="inputNom" class="col-sm-2 col-form-label">Nom*</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputNom">
            </div>
            <label for="inputNom" class="col-sm-2 col-form-label">Pr√©nom</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputPrenom">
            </div>
            <label for="inputNom" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="inputDate">
            </div>
            <label for="inputNom" class="col-sm-2 col-form-label">Aime IDAW</label>
            <div class="col-sm-3">
                <input type="checkbox" class="form-control" id="inputId">
            </div>
            <label for="inputNom" class="col-sm-2 col-form-label">Remarque</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputRemarque">
            </div>
        </div>

        <div class="form-group row">
            <span class="col-sm-2"></span>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control">Submit</button>
            </div>
        </div>
    </form>


    <script>
        function DELETE(){
            
        }
        function onFormSubmit() {
            // prevent the form to be sent to the server
            event.preventDefault();
            let nom = $("#inputNom").val();
            let prenom = $("#inputPrenom").val();
            let date = $("#inputDate").val();
            let check = $("#inputId").val();
            let remarque = $("#inputRemarque").val();
            $("#studentsTableBody").append(`<tr><td>${nom}</td><td>${prenom}</td><td>${date}</td><td>${check}</td><td>${remarque}</td><td><button type="button" onclick="">EDIT</button></td><td><button type="button" onclick="">DELETE</button></td></tr>`);
        }
    </script>
</body>

</html>
